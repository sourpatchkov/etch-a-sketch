<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>

        <div class="inside">
        <div class="options">
            <div class="colorContain">
            <div>Pick Color</div>
            <input id="colorPick" type="color" value="#333333"></input>
        </div>
            <button>Eraser</button>
            <button id="reset">Reset</button>
            <div>
                <div id="sizeShow">16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="50">
        </div>
    </div>

        <div class="grid">
        </div>
    </div>
    </body>
</html>
